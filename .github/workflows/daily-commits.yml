name: Daily GitHub Commits Automation

on:
  schedule:
    # Run daily at 18:00 IST (12:30 UTC) - during your night shift
    - cron: '30 12 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  create-commits:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Configure Git
      run: |
        git config --global user.email "shivamsahugzp@gmail.com"
        git config --global user.name "Shivam Sahu"
        
    - name: Create realistic commits
      run: |
        echo "Creating realistic commits for today..."
        
        # Generate random number of commits (1-3)
        COMMIT_COUNT=$((RANDOM % 3 + 1))
        
        for i in $(seq 1 $COMMIT_COUNT); do
          # Create a realistic file
          TIMESTAMP=$(date +%s)
          FILENAME="commit_$(date +%Y%m%d)_${TIMESTAMP}_${i}.py"
          
          cat > "$FILENAME" << 'PYTHON'
# Analytics Module
# Generated automatically

def main():
    print("Processing data")

if __name__ == "__main__":
    main()
PYTHON
          
          # Add and commit
          git add "$FILENAME"
          
          COMMIT_MESSAGES=(
            "Fix bug - $(date +%Y-%m-%d)"
            "Add feature - $(date +%Y-%m-%d)"
            "Update docs - $(date +%Y-%m-%d)"
            "Refactor code - $(date +%Y-%m-%d)"
            "Add test - $(date +%Y-%m-%d)"
            "Fix typo - $(date +%Y-%m-%d)"
            "Optimize performance - $(date +%Y-%m-%d)"
          )
          
          RANDOM_MSG=${COMMIT_MESSAGES[$RANDOM % ${#COMMIT_MESSAGES[@]}]}
          
          # Set commit time to night shift hours (5 PM - 11 PM IST)
          HOUR=$((RANDOM % 7 + 17))  # 17-23 (5 PM - 11 PM)
          MIN=$((RANDOM % 60))
          
          # Get current date and set time to night shift hours
          CURRENT_DATE=$(date +%Y-%m-%d)
          GIT_DATE="${CURRENT_DATE} ${HOUR}:${MIN}:00"
          
          GIT_AUTHOR_DATE="$GIT_DATE" GIT_COMMITTER_DATE="$GIT_DATE" \
          git commit -m "$RANDOM_MSG"
          
          echo "Created commit: $RANDOM_MSG"
        done
        
    - name: Push to GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the default branch name
        BRANCH=$(git symbolic-ref --short HEAD || echo "main")
        echo "Pushing to branch: $BRANCH"
        
        # Configure remote URL with token
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        
        # Push to the current branch
        git push origin HEAD:$BRANCH
        echo "âœ… Commits pushed successfully"
        
    - name: Send notification
      if: success()
      run: |
        echo "ðŸŽ‰ Daily commits created and pushed to GitHub!"
        echo "Created commits on $(date +%Y-%m-%d)"
